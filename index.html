<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Master CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <header id="header">
            <div class="container-fluid">
                <div class="wrap-header">
                    <div class="header-left">
                        <div id="logo">
                            <a href=""><img src="https://learn-a-skill.dev.meetuphq.io/static/media/logo--script.fb630930.svg" alt="Meetup logo" style="height: 44px;"></a>
                        </div>
                    </div>
                    <div class="header-right">
                        <ul>
                            <li><a href="#">Start a new group</a></li>
                            <li><a href="#">Log in</a></li>
                            <li><a href="#">Sign up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="row-section mt-100">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="hna-search">
                            <h1 class="title">The real world is calling</h1>
                            <p class="descript">
                                Attend local events to meet people, try something new, or do more of what you love.
                            </p>
                            <form action="#" class="form-search">
                                <input type="text" placeholder="Find your next event">
                                <input type="submit" value="Searchs">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="hna-img-single">
                            <img src="https://learn-a-skill.dev.meetuphq.io/static/media/KnittingAroundTown.655f6f4b.jpg" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
